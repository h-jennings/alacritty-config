# Color (Noctis Theme)
colors:
  # Default colors
  primary:
    background: '0x06262a'
    foreground: '0xfff8f8'

  # Cursor colors
  cursor:
    text: '0x0597ea'
    cursor: '0xb2b9bd'

  # Normal colors
  normal:
    black: '0x282a3a'
    red: '0xe66533'
    green: '0x16b673'
    yellow: '0x49e9a6'
    blue: '0x33b1ff'
    magenta: '0xdf769b'
    cyan: '0xe4b781'
    white: '0xeaf2f1'

  # Bright colors
  bright:
    black: '0x696d77'
    red: '0xe66533'
    green: '0x16b673'
    yellow: '0x49e9a6'
    blue: '0x33b1ff'
    magenta: '0xdf769b'
    cyan: '0xe4b781'
    white: '0xeaf2f1'

background_opacity: 1.0

font:
  normal:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Regular
  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold Italic
  # Point size
  size: 14.0

  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
