# Color (Noctis Theme)
colors:
  # Default colors
  primary:
    background: '0x052529'
    foreground: '0xb2cacd'

  # Cursor colors
  cursor:
    text: '0xf3f3f3'
    cursor: '0x6f7682'

  # Normal colors
  normal:
    black: '0x73818d'
    red: '0xf78c6c'
    green: '0xaddb67'
    yellow: '0xffcb8b'
    blue: '0x82aaff'
    magenta: '0xc792ea'
    cyan: '0x7fdbca'
    white: '0xbec5d4'

  # Bright colors
  bright:
    black: '0x44596b'
    red: '0xef5350'
    green: '0x22da6e'
    yellow: '0xffeb95'
    blue: '0x5ca7e4'
    magenta: '0x7e57c2'
    cyan: '0x21c7a8'
    white: '0xffffff'

background_opacity: 1.0

font:
  normal:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Regular
  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold Italic
  # Point size
  size: 14.0

  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
